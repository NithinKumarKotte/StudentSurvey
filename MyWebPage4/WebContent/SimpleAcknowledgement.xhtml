<!-- This XHTML form is a simple acknowledgement form to thank user to have filled the the survey form. 
Along with it, it shows average and standard deviation of submitted raffle numbers. It also allows us to navigate to web page.
 -->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:h="http://xmlns.jcp.org/jsf/html"
	        xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Simple Acknowledgement Form</title>
</head>
<h:body style="background-color:powderblue">
<p>Click here for Main web page: <a href="/MyWebPage4/WebPage.html">Go to main web page</a></p>
	<h1>Hello <h:outputLabel value="#{student.firstName}"/> Thank you for completing the survey!!</h1>
	
	Calculated averages is: <h:outputText value="#{student.stddevavg[0]}"></h:outputText><br></br>
	Calculated Standard deviations is: <h:outputText value="#{student.stddevavg[1]}"></h:outputText>
	
	<h1>Your data has been saved!</h1>

</h:body>
</html>
